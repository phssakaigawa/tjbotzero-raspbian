---
  - name: Install build-essential
    become: yes
    apt:
      name: build-essential

  - name: download node-red-installer
    get_url: url={{ node_red_installer }}
             dest=/tmp force=True
    register: node_red_installer

  - name: Update node-red-install
    shell: |
      yes "y" | bash /tmp/update-nodejs-and-nodered
    register: node_red_install
    failed_when: node_red_install.rc not in 0

  - name: Enable Node-RED service
    become: yes
    systemd:
      name: nodered.service
      enabled: yes
